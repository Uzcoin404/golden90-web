<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Golden90</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@splidejs/splide@4.1.4/dist/css/splide.min.css">
    <link rel="stylesheet" href="css/style.css">
</head>

<body>

    <header class="header">
        <nav class="navbar desktop__nav navbar-expand-md fixed-top">
            <div class="container-fluid">
                <a class="navbar-brand" href="/"><img src="img/icon/logo.png" alt=""></a>
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a href="#" class="nav-link">
                            <img src="img/icon/spor.svg" alt="" class="nav-item-logo">
                            SPOR
                        </a>
                    </li>
                    <li class="nav-item">
                        <a href="#" class="nav-link">
                            <img src="img/icon/play.svg" alt="" class="nav-item-logo">
                            Canli
                        </a>
                    </li>
                    <li class="nav-item">
                        <a href="#" class="nav-link">
                            <img src="img/icon/casino.svg" alt="" class="nav-item-logo">
                            CASINO
                        </a>
                    </li>
                    <li class="nav-item">
                        <a href="#" class="nav-link">
                            <img src="img/icon/canli-casino.svg" alt="" class="nav-item-logo">
                            CANLI CASINO
                        </a>
                    </li>
                    <li class="nav-item">
                        <a href="#" class="nav-link">
                            <img src="img/icon/gamepad.svg" alt="" class="nav-item-logo">
                            SANAL SPORLAR
                        </a>
                    </li>
                    <li class="nav-item">
                        <a href="#" class="nav-link">
                            <img src="img/icon/betzone.svg" alt="" class="nav-item-logo">
                            BETZONE
                        </a>
                    </li>
                    <li class="nav-item">
                        <a href="#" class="nav-link">
                            <img src="img/icon/gift-box.svg" alt="" class="nav-item-logo">
                            PROMOSYONLAR
                        </a>
                    </li>
                </ul>
                <div class="nav__actions">
                    <select class="form-select nav__select" name="language" title="select language">
                        <option value="tr">
                            <img src="img/icon/tr.svg" alt="">
                        </option>
                        <option value="tr">Us</option>
                        <option value="tr">Ru</option>
                    </select>
                    <a href="#" class="btn nav__btn px-4 mx-1">ÜYE OL</a>
                    <a href="#" class="btn nav__btn login__btn px-3">GİRİŞ</a>
                </div>
            </div>
        </nav>
        <nav class="navbar mobile__nav">
            <div class="container-fluid">

            </div>
        </nav>
        <hero class="hero">
            <div class="splide hero__carousel">
                <div class="splide__track">
                    <ul class="splide__list">
                        <li class="splide__slide">
                            <div class="hero__slide">
                                <div class="hero_slide_blog">
                                    <img src="img/hero-slide-text.png" alt="">
                                    <a href="#" class="btn hero_slide_btn">BONUSUNU HEMEN AL!</a>
                                </div>
                            </div>
                        </li>
                        <li class="splide__slide">Slide 02</li>
                        <li class="splide__slide">Slide 03</li>
                    </ul>
                </div>
                <div class="splide__arrows">
                    <button class="splide__arrow splide__arrow--prev" type="button">
                        <svg width="44" height="60" viewBox="0 0 44 60" fill="none" xmlns="http://www.w3.org/2000/svg">
                            <path d="M7.25634 6.92285L30.5353 30.2018L7.25634 53.4807" stroke="#099C6D"
                                stroke-width="18.1058" />
                        </svg>
                    </button>
                    <button class="splide__arrow splide__arrow--next" type="button">
                        <svg width="44" height="60" viewBox="0 0 44 60" fill="none" xmlns="http://www.w3.org/2000/svg">
                            <path d="M7.25634 6.92285L30.5353 30.2018L7.25634 53.4807" stroke="#099C6D"
                                stroke-width="18.1058" />
                        </svg>
                    </button>
                </div>
            </div>
        </hero>
    </header>
    <main class="main">
        <section class="all__games">
            <div class="container">
                <div class="section_title_blog mt-4">
                    <img src="img/icon/fifa-ball.svg" alt="">
                    <h3 class="section__title ms-3">TUM OYUNLAR</h3>
                </div>
                <div class="row mt-4 pt-md-4 mb-3 pb-md-3">
                    <div class="col all_games_box">
                        <div class="allgames_img_blog"><img src="img/football.png" alt=""></div>
                        <h5 class="allgames_box_title fw-bold text-white">Football</h5>
                    </div>
                    <div class="col all_games_box">
                        <div class="allgames_img_blog"><img src="img/basketball.png" alt=""></div>
                        <h5 class="allgames_box_title fw-bold text-white">Basketball</h5>
                    </div>
                    <div class="col all_games_box">
                        <div class="allgames_img_blog"><img src="img/volleyball.png" alt=""></div>
                        <h5 class="allgames_box_title fw-bold text-white">Volleyball</h5>
                    </div>
                    <div class="col all_games_box">
                        <div class="allgames_img_blog"><img src="img/futsal.png" alt=""></div>
                        <h5 class="allgames_box_title fw-bold text-white">Futsal</h5>
                    </div>
                    <div class="col all_games_box">
                        <div class="allgames_img_blog"><img src="img/tennis.png" alt=""></div>
                        <h5 class="allgames_box_title fw-bold text-white">Tennis</h5>
                    </div>
                    <div class="col all_games_box">
                        <div class="allgames_img_blog"><img src="img/rugby.png" alt=""></div>
                        <h5 class="allgames_box_title fw-bold text-white">Rugby</h5>
                    </div>
                    <div class="col all_games_box">
                        <div class="allgames_img_blog"><img src="img/table-tennis.png" alt=""></div>
                        <h5 class="allgames_box_title fw-bold text-white">Table Tennis</h5>
                    </div>
                    <div class="col all_games_box">
                        <div class="allgames_img_blog"><img src="img/all-sport.png" alt=""></div>
                        <h5 class="allgames_box_title fw-bold text-white">All games</h5>
                    </div>
                </div>
                <div class="row">
                    <div class="col-6 games">
                        <div class="games__card">
                            <div class="games_card_content">
                                <img src="img/card-text-1.png" alt="">
                                <a href="#" class="btn hero_slide_btn">DETAYLAR</a>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </section>
    </main>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@splidejs/splide@4.1.4/dist/js/splide.min.js"></script>
    <script src="js/script.js"></script>
</body>

</html>
